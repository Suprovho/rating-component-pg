<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="icon" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <div class="container">
    <div class="box-1">
      <span><img src="/images/icon-star.svg" class="star" alt="star"></span>
      <div class="box-body">
        <h1 class="heading">How did we do?</h1>
        <p class="msg">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
       
        <div class="numbers">
          <!--Value property is added in each div so we can extract the rating selected by the user-->
          <div class="circle">
            <input type="radio" id="1" name="1" value="1">
            <label for="1">1</label>
          </div>

          <div class="circle">
            <input type="radio" id="2" name="2" value="2">
            <label for="2">2</label>
          </div>

          <div class="circle">
            <input type="radio" id="3" name="3" value="3">
            <label for="3">3</label>
          </div>

          <div class="circle">
            <input type="radio" id="4" name="4" value="4">
            <label for="4">4</label>
          </div>

          <div class="circle">
            <input type="radio" id="5" name="5" value="5">
            <label for="5">5</label>
          </div>
        </div>

        <button type="submit" id="btn">Submit</button>
      </div>
    </div>


    <div class="d-none">
      <div class="box-body">
        <img src="/images/illustration-thank-you.svg" alt="">
        <div>
          <span class="rating">You selected <span id="rating"></span> out of
            5</span>
        </div>
        <h1 class="heading">Thank you!</h1>
        <p class="msg">We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>
    </div>

  </div>
  <script src="/script.js"></script>
</body>

</html>
